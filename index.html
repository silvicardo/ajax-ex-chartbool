<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>ChartBool</title>
</head>
<body>

  <div id="main-container" class="bg-secondary h-100">

    <h1 class="text-center text-uppercase text-white font-weight-bold bg-primary py-5">Sales Panel</h1>
    <div class="container-fluid pt-5">
      <div class="row d-flex justify-content-around">
        <div class="col-lg-5 bg-white rounded shadow-lg p-5 mb-5 mb-lg-0">
          <h2 class="text-uppercase text-center my-3">Sales per Month</h2>
          <canvas id="byMonth"></canvas>
        </div>
        <div class="col-lg-5 bg-white rounded shadow-lg p-5">
          <h2 class="text-uppercase text-center my-3">Sales per Salesman</h2>
          <canvas id="bySalesman" ></canvas>
        </div>
      </div>
    </div>
    <canvas id="byMonth" class="w-50 h-50"></canvas>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>
  <!-- Chart JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" charset="utf-8"></script>
  <!-- Main.js -->
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
