<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>ChartBool</title>
</head>
<body>

  <div id="main-container" class="bg-secondary h-100">

    <h1 class="text-center text-uppercase text-white font-weight-bold bg-primary py-5">Sales Panel</h1>

    <div class="add_sale d-none text-center p-5">
      <h2 class="text-white mb-3">Aggiungi una vendita</h2>
      <select name="" id="salesmenSelect">
        <!-- Handlebars Script (MONTH SELECT OPTIONS) -->
      </select>
      <select class="mx-3" name="" id="monthSelect">
        <!--Handlebars Script (SALESMAN SELECT OPTIONS)  -->
      </select>
      <input id="amountInput" class="mr-3 rounded pl-2" type="text" name="" value="" placeholder="sale amount">
      <button id="addSaleBtn" class="btn btn-primary"type="button" name="button">Conferma Vendita</button>
    </div>

    <div class="container-fluid pt-5 mb-0 mb-lg-5">
      <div class="row d-flex justify-content-around p-5 p-lg-0">
        <div class="col-lg-5 bg-white rounded shadow-lg p-5 mb-5 mb-lg-0">
          <h2 class="text-uppercase text-center my-3">Vendite per mese</h2>
          <canvas id="byMonth"></canvas>
        </div>
        <div class="col-lg-5 bg-white rounded shadow-lg p-5">
          <h2 class="text-uppercase text-center my-3">Vendite per venditore</h2>
          <canvas id="bySalesman" ></canvas>
        </div>
      </div>
    </div>

    <div class="container-fluid mb-5">
      <div class="row d-flex justify-content-around p-5 p-lg-0">
        <div class="col-lg-5 bg-white rounded shadow-lg p-5 mb-5 mb-lg-0">
          <h2 class="text-uppercase text-center my-3">Vendite per Quarto</h2>
          <canvas id="byQuarter"></canvas>
        </div>

      </div>

    </div>

    <!-- HANDLEBARS SCRIPTS -Inizio -->
    <!-- MONTH SELECT OPTIONS -->
    <script id="monthTemplate" type="text/x-handlebars-template">
      {{{ monthOptions }}}
    </script>
    <!-- SALESMAN SELECT OPTIONS -->
    <script id="salesmanTemplate" type="text/x-handlebars-template">
      {{{ salesmanOptions}}}
    </script>
    <!-- HANDLEBARS SCRIPTS - Fine -->

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" charset="utf-8"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" charset="utf-8"></script>

    <!-- objectFunctions.js -->
    <script src="objectsFunctions.js" charset="utf-8"></script>

    <!-- salesStatsManager.js -->
    <script src="salesStatsManager.js" charset="utf-8"></script>

    <!-- Main.js -->
    <script src="main.js" charset="utf-8"></script>

  </body>

</html>
